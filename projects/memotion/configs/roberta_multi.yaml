includes:
- ./text.yaml
- configs/datasets/memotion/roberta.yaml
- configs/models/unimodal/roberta.yaml

model_config:
  unimodal_text:
      num_labels: 4
    classifier:
      type: mlp
      params:
        in_dim: 768
        num_layers: 2
      losses:
        - type: logit_bce

dataset_config:
  memotion:
    dataset_task: multi

training:
  batch_size: 128
